<div class="content-heading">
        <div>Form Elements
            <small>Standard and custom elements for any form</small>
        </div>
</div>

<div class="content-heading">
    <form class="form-inline">
        <button class="mb-1 mr-1 btn btn-primary" type="button">Add</button>
        <button class="mb-1 mr-1 btn btn-info" type="button">Edit</button>
        <button class="mb-1 mr-1 btn btn-danger" type="button">Delete</button>
        <label for="inlineFormInputName2">user name: </label>
        <input *ngIf="config.filtering" placeholder="user name" [ngTableFiltering]="config.filtering" class="form-control"
            id="inlineFormInputName2" (tableChanged)="onChangeTable(config)" />
        <button class="mb-1 mr-1 btn btn-success" type="submit">query</button>
    </form>
</div>

<div class="card card-default">
    <div class="table-responsive">
        <ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event)" [rows]="rows"
            [columns]="columns"></ng-table>
    </div>
</div>
<div class="text-right">
    <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage"
        [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event)"
        (numPages)="numPages = $event">
    </pagination>
</div>
<!-- <pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre> -->
